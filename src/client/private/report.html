<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account</title>
    
</head>
<body> 
    <header>
        <div id="monthDiv">
            <span>월 보고서</span>
            <label for="year">YEAR:</label>
            <select id="year" name="report_year">
                <!-- <option value="2020">2020</option>
                <option value="2021">2021</option> -->
                <option value="2022" selected>2022</option>
            </select>
            <label for="month">MONTH:</label>
                  <select id="month" name="report_month">
                      <option value="jan">01</option>
                      <option value="feb">02</option>
                      <option value="mar">03</option>
                      <option value="apr">04</option>
                      <option value="may">05</option>
                      <option value="jun">06</option>
                      <option value="jul">07</option>
                      <option value="aug">08</option>
                      <option value="sep">09</option>
                      <option value="oct" selected>10</option>
                      <option value="nov">11</option>
                      <option value="dec">12</option>
                  </select>
        </div>
    
    </header>



    <main>

        <div class="report-box block"> 
            <h2 class="titular">소비 계산서</h2>
            <ul class="expense-report"></ul>
        </div>
        <div class="report-box block">
            <h2 class="titular">소득 계산서</h2>
            <ul class="income-report"></ul>
        </div>

    </main>

    <footer></footer>


</body>
</html>
