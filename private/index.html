<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        html{
            height: 100%;
        }
        body{
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 0;
            
            width: 100%;
            height: 100%;
            background-image: url(./fallingCoins.jpg);
            background-position: center;
            background-size: cover;
            background-repeat: no-repeat;
        }
        #area-container{
           display: flex;
           /* border: 1px solid wheat; */
           width: 90%;
           height: 100%;
        }
        /* <!-- ------------------left area--------------- --> */

        #left-area{
            display:  flex;
            flex-direction: column;
            align-items: center;
            /* justify-content: center; */
            width: 25%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.482);
            /* box-shadow: 0 0 5px 1px gray */
        }
        #logo-container{
            display: flex;
            /* align-items: center; */
            justify-content: center;

            padding: 5px;
            border-radius: 10px;
            border-bottom: 5px solid rgba(248, 192, 9, 0.747);
            width: 80%;
            /* border: 2px solid red; */
        }
        #logo{
            margin: 0;
            padding: 0;
            width: 70px;
            
            content: url(./coin.png);
        }
        #menu-container{
            display: flex;
            flex-direction: column;

            align-items: center;

            width: 100%;
            height: 100%;

            /* border-top: 10px solid gainsboro; */
        }
        #reportBtn{
            text-decoration: none;
            color: black;
        }
        .menu{
            display: flex;
            align-items: center;
            justify-content: center;
            
            margin: 0;
            padding: 0;
            margin-top: 30px;
            width: 80%;
            height: 50px;
            border-left: 10px solid  rgba(248, 192, 9, 0.747);
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.951);
            box-shadow: 0 0 5px 1px rgba(248, 192, 9, 0.747);
            transition: 0.2s;
        }
        .menu:hover{
            transform: scale(1.05);
            font-weight: bold;
        }
        /* #mypage-menu-container{}
        #breadown-menu-container{}
        #report-menu-container{} */
        /* <!-- ------------------middle area---------------- --> */
        #middle-area{
            display:  flex;
            flex-direction: column;
            align-items: center;
            /* justify-content: center; */

            width: 60%;
            height: 100%;
        }
        #title-container{
            display: flex;
            justify-content: center;
            width: 80%;
            /* border: 2px solid red; */
        }
        #title{
            width: 30%;
            padding: 7px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
    
            border-radius: 10px;
            background-color: rgb(255, 255, 255);
            box-shadow: 0 0 5px 1px rgba(248, 192, 9, 0.747);
        }
        #status-container{
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 95%;
            height: 20%;
            /* border: 2px solid red; */
        }
        .status{
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            text-align: center;
            width: 25%;
            height: 100%;
            border-radius: 10px;
            background-color:  rgba(249, 218, 40, 0.751);
            box-shadow: 0 0 5px 1px rgba(248, 192, 9, 0.747);
        
        }
        /* #total-container{} */
        /* #income-container{} */
        /* #expense-container{} */
        .status-detail{
            word-break: break-all;
            margin: 0;
            width: 90%;
            height: 80%;
            background-color: rgba(255, 255, 255, 0.812);
            border-radius: 10px;
        }
        /* #total{} */
        /* #income{} */
        /* #expense{} */
        #date-container{
            display: flex;
            justify-content: center;
            align-items: center;
            width: 80%;
            padding: 5px;
            margin-top: 10px;

            /* border: 2px solid red; */
        }
        #prev-month{
            color: rgb(255, 255, 255);
            background-color: rgb(255, 217, 0);
            border-radius: 50%;
            border: 0px;
            transition: 0.2s;
        }
        #prev-month:active{
            transform: scale(1.1);
        }
        #date-input{
            font-weight: bold;
            border: 0px;
            margin: 0px 10px 0px 10px;
            box-shadow: 0 0 5px 1px rgba(248, 192, 9, 0.747);
            background-color: rgba(255, 255, 255, 0.59);
        }
        #next-month{
            color: white;
            background-color: rgb(255, 217, 0);
            border-radius: 50%;
            border: 0px;
            transition: 0.2s;
        }
        #next-month:active{
            transform: scale(1.1);
        }
        #breakdown-container{
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: start;
            width: 95%;
            height: 100%;

            overflow: scroll;
            background-color: rgba(255, 255, 255, 0.46);
            /* box-shadow: 0 0 5px 1px rgba(194, 194, 194, 0.747); */
            border-radius: 15px;
        }
        #breakdown-container::-webkit-scrollbar{
            display: none;
        }
        #breakdown{
            margin-top:  20px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-collapse: collapse;
            width: auto;
            border-radius: 0 0 10px 10px;
            box-shadow: 0 0 5px 1px rgba(248, 192, 9, 0.747);
            background-color: white;
            transition: 0.2s;
        }
        #breakdown:hover{
            transform: scale(1.07);
        }
        #breakdown tbody{
            width: auto;
            height: 100%;
        }
        #breakdown th{
            width: 100px;
            border-bottom: 1px solid rgb(255, 217, 0);
        }
        #breakdown td{
            text-align: center;
            font-size: 12px;
        }
        #table-header{
            width : 100%;
            background-color: rgba(255, 217, 0, 0.753);
        }
        #table-value{
            width : 100%;
            text-align: center;
        }
        .header-form{
            border-right: 1px solid rgb(255, 217, 0);
            word-break:break-all; 
            width: 30%;
        }
        /* .header-form{
            border-right: 1px solid rgb(255, 217, 0);
            word-break:break-all; 
            width: 10%
        }
        .header-form{
            border-right: 1px solid rgb(255, 217, 0);
            word-break:break-all; 
            width: 30%
        }
        .header-form{
            word-break:break-all; 
            width: 30%
        } */
        #plus-menu-container{
            margin-top: 10px;
            display: flex;
            justify-content: end;

            width: 100%;
            height: 10%;
            /* border: 2px solid red; */
        }
        #plus-menu-btn::before{
            margin: 0;
            padding: 0;
            position: relative;
            left: 6px;
            top: -10px;
            font-size: 40px;
            color: white;
            content: "+";
        }
        #plus-menu-btn{
            width: 40px;
            height: 40px;
            margin-right: 20px;
            border-radius: 50%;
            background-color: rgb(255, 217, 0);
            box-shadow: 0 0 5px 1px rgba(248, 192, 9, 0.747);
            
            transition: 0.2s;
        }
        #plus-menu-btn:hover{
            transform: scale(1.07);
        }
            /* <!-- ------------------right area---------------- --> */
            #right-area{
            background-color: rgba(255, 255, 255, 0.532);
            display:  flex;
            flex-direction: column;
            align-items: center;
            /* justify-content: center; */
            width: 25%;
            height: 100%;

            box-shadow: 0 0 5px 1px gray
        }
        .modal-header{
            border-radius: 10px;
            background-color: rgb(255, 255, 255);
            box-shadow: 0 0 5px 1px rgba(248, 192, 9, 0.747);
        }
        h3{
            text-align: center;
        }
        .modal-content-item{
            margin: 30px 0 30px 0;
        }


        /* .modal-container{
            position: absolute;
            width: 100%;
            height: 100%;
            display: none;
            background-color: rgba(253, 246, 183, 0.87);
        } */

    </style>
</head>
<body>
    <div id="area-container">
        <!-- ------------------------------------------- -->
        <!-- ------------------------------------------- -->
        <div id="left-area">
            <div id="logo-container">
                <p id="logo"></p>
            </div>
            <div id="menu-container">
                <dir id="logout-menu-container" class="menu">
                    <p>로그아웃</p>
                </dir>
                <dir id="breadown-menu-container" class="menu">
                    <p>내역</p>
                </dir>
                <div id="report-menu-container" class="menu">
                    <a href="/report" id="reportBtn"><p>손익계산서</p></a>
                </div>
            </div>
        </div>
        <!-- ------------------------------------------- -->
        <!-- ------------------------------------------- -->
        <div id="middle-area">
            <div id="title-container">
                <p id="title">내역</p>
            </div>
            <div id="status-container">
                <div id="total-container" class="status">
                    Total
                    <p id="total" class="status-detail">100,000,000원</p>
                </div>
                <div id="income-container" class="status">
                    Income
                    <p id="income" class="status-detail">10,000,00원</p>
                </div>
                <div id="expense-container" class="status">
                    Expense
                    <p id="expense" class="status-detail">100,000원</p>
                </div>
            </div>
            <div id="date-container">
                <button id="prev-month"><</button>
                <input type="date" id="date-input">
                <button id="next-month">></button>
            </div>
            <div id="breakdown-container">

                <table class="breakdown">
                    <tr >
                        <th >날짜</th>
                        <th >분류</th>
                        <th >내용</th>
                        <th >금액</th>
                    </tr>
                    <tr >
                        <td >22.10.22 (토) 23:05</td>
                        <td >식비</td>
                        <td >EDT 팀 회식</td>
                        <td >200,000원</td>
                    </tr>
                </table>

            </div>
            <div id="plus-menu-container">
                <div id="plus-menu-btn" value="false"></div>
            </div>
        </div>
        <!-- ------------------------------------------- -->
        <!-- ------------------------------------------- -->
        <div id="right-area">
            <div class="modal-container" id="modal">
                <div class="modal">
                    <div class="modal-header">
                        <h3>수입지출입력</h3>
                    </div>
                    <div class="modal-content">
                        <form class="modal-form">
                            <div class="modal-content-item">
                                <label for="type">구분</label>
                                <select id="type" name="type">
                                    <option value="incomeInput">수입</option>
                                    <option value="expenseInput">지출</option>
                                </select>
                            </div>
                            <div class="modal-content-item">
                                <label for="date">날짜</label>
                                <input type="date" id="date" class="form-input">
                            </div>
                            <div class="modal-content-item" id = "expense-options" hidden = true>
                                <label for="options">분류</label>
                                <select id="options" name="options">
                                    <option value="meal">식비</option>
                                    <option value="tranport">교통비</option>
                                    <option value="a">생필품</option>
                                    <option value="b">주거비</option>
                                    <option value="c">문화생활비</option>
                                    <option value="d">교육비</option>
                                    <option value="e">통신비</option>
                                    <option value="f">의류미용</option>
                                    <option value="g">기타소비</option>
                                </select>
                            </div>
                            <div class="modal-content-item" id = "income-options" hidden = true>
                                <label for="options">분류</label>
                                <select id="options" name="options">
                                    <option value="meal">월급</option>
                                    <option value="tranport">용돈</option>
                                    <option value="a">기타소득</option>
                                </select>
                            </div>
                            
                            <div class="modal-content-item">
                                <label for="amount">금액</label>
                                <input type="text" id="amount" class="form-input">
                            </div>
                            <div class="modal-content-item">
                                <label for="content">내용</label>
                                <input type="text" id="content" class="form-input">
                            </div>
                            <button type="button" class="submit-btn">입력</button>
                        </form>
                    </div>
                </div>
            </div>
        
        </div>
        
        <!-- ------------------------------------------- -->
        <!-- ------------------------------------------- -->
    </div>
</body>
<script src="./index.js"></script>
</html>
